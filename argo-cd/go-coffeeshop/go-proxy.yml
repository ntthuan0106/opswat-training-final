# proxy
apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxy
  namespace: go-coffeeshop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: proxy
  template:
    metadata:
      labels:
        app: proxy
    spec:
      containers:
      - name: proxy
        image: ntthuan0106job/thuan-opswat-training:go-coffeeshop-proxy-latest
        env:
        - name: APP_NAME
          value: proxy-svc
        - name: GRPC_PRODUCT_HOST
          valueFrom:
            configMapKeyRef:
              name: coffeeshop-config
              key: GRPC_PRODUCT_HOST
        - name: GRPC_PRODUCT_PORT
          valueFrom:
            configMapKeyRef:
              name: coffeeshop-config
              key: GRPC_PRODUCT_PORT
        - name: GRPC_COUNTER_HOST
          valueFrom:
            configMapKeyRef:
              name: coffeeshop-config
              key: GRPC_COUNTER_HOST
        - name: GRPC_COUNTER_PORT
          valueFrom:
            configMapKeyRef:
              name: coffeeshop-config
              key: GRPC_COUNTER_PORT
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: proxy
  namespace: go-coffeeshop
spec:
  ports:
  - name: proxy-port
    protocol: TCP
    port: 5000
    targetPort: 5000
  selector:
    app: proxy
